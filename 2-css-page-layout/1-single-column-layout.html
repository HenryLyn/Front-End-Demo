<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>single-column-layout</title>
</head>
<style lang="css">
body {
  margin: 0;
  padding: 0;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}

.self-header {
  background-color: #ccc;
  width: 100%;
  height: 50px;
}

.self-container {
  background-color: #fecccb;
  width: 60%;
  height: 500px;
  margin: 0 auto;
}

.self-footer {
  background-color: #99cdff;
  width: 60%;
  height: 50px;
  margin: 0 auto;
}

</style>
<body>
  <div class="self-header">head</div>
  <div class="self-container">container</div>
  <div class="self-footer">footer</div>
</body>
</html>
