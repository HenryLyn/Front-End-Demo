<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>double-column-layout</title>
</head>
<style lang="css">
body {
  margin: 0;
  padding: 0;
}

.self-main {
  width: 80%;
  margin: 0 auto;
}

.self-left {
  background-color: #ccc;
  width: 30%;
  height: 800px;
  float: left;
}

.self-right {
  background-color: #FECCCB;
  width: 70%;
  height: 800px;
  float: right;
}
</style>
<body>
  <div class="self-main">
    <div class="self-left">left</div>
    <div class="self-right">right</div>
  </div>
</body>
</html>
