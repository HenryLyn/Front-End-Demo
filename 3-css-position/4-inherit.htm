<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4-inherit</title>
  <style lang="css">
    * {
      margin: 0;
      padding: 0;
    }
    .div1 {
      width: 300px;
      height: 300px;
      background-color: red;
      position: fixed;
      left: 200px;
      top:200px;
    }

    .div2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: inherit;
      left: 100px;
      top:100px;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">

    </div>
  </div>
</body>
</html>
