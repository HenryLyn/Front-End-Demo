<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-fixed</title>
  <style>
    body {
      height: 3000px;
    }

    .div1 {
      width: 300px;
      height: 300px;
      background-color: red;
      position: absolute;
      left: 100px;
      right: 100px;
    }
    
    .div2 {
      width: 100px;
      height: 100px;
      background-color: black;
      position: fixed;
      left: 0px;
      right: 0px;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2"></div>
  </div>  
</body>
</html>
