<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1-relative</title>
  <style lang="css">
    .div1 {
      width: 100px;
      height: 100px;
      background-color: red;
      left: 0;
      top: 100px;
      position: relative;
    }

    .div2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      left: 0;
      top: -50px;
      position: relative;
    }

    .div3 {
      width: 100px;
      height: 100px;
      background-color: green;
      position: relative;
      right: 50px;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
</body>
</html>
