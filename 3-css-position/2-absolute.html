<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2-absolute</title>
  <style lang="css">
    * {
      margin: 0%;
      padding: 0%;
    }
    
    .div1 {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 50px;
      top: 50px;
    }

    .div2 {
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .div3 {
      width: 300px;
      height: 300px;
      background-color: gray;
      margin:200px;
    }
  </style>
</head>
<body> 
  <div class="div3">
    <div class="div2"></div>
    <div class="div1"></div>
  </div>
</body>
</html>
