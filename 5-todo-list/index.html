<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>

  <!-- load main css-->
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css" >
  <link rel="stylesheet" type="text/css" href="./assets/css/todo-list-form.css" >

</head>
<body>
  <div class="header">
    <h1>TODO LIST</h1>
  </div>
  <div class="container">
    <div class="masking">
      <br />
      <div id="todo-list-form">
        <!-- add new todo events-->
        <div class="form-group">
          <label class="sr-only" for="new-todo">todo event</label>
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></div>
            <input type="text" class="form-control" id="new-todo" placeholder="Things to do..." >
            <div id="add-todo" class="input-group-addon"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></div>
          </div>
        </div>
        <!-- show todo list portal-->
        <div class="form-group">
          <ul id="todo-nav" class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">ALL</a></li>
            <li role="presentation"><a href="#">TODO</a></li>
            <li role="presentation"><a href="#">COMPLETED</a></li>
          </ul>
          <div class="panel panel-default">
            <div id="show-todo-list" class="panel-body">
              <div class="list-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <span id="btn-completed" class="glyphicon glyphicon-ok"></span>
                    </span>
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">
                      <span id="btn-deleted" class="glyphicon glyphicon-trash"></span>
                    </span>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <!-- show todo list counters-->
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="label label-primary">ALL:&nbsp;&nbsp;<span id="count-all">0</span>&nbsp;&nbsp;</span>
              <span class="label label-info">TODO:&nbsp;&nbsp;<span id="count-todo">0</span>&nbsp;&nbsp;</span>
              <span class="label label-success">COMPLETED:&nbsp;&nbsp;<span id="count-completed">0</span>&nbsp;&nbsp;</span>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </div>
</body>
<!-- load jquery and bootstrap js -->
<script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
</html>
